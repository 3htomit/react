<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Maison Jungle</title>
</head>

<body>
  <!-- HTML code -->
  <div id="root"></div>

  <!-- CDN links -->
  <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
  ></script>
  <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  ></script>
  <script
        src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>

  <!-- React code -->
  <script type="text/babel">

    function Header() {
      const title = "🌿 La Maison Jungle!"
      return (<h1>{title.toUpperCase()}</h1>)
    }
    function Description() {
      const text = "Ici achetez toutes les plantes dont vous avez toujours rêvé"
      const emojis = " 🌵🌱🎍"
      return( <p>{ text + emojis }</p> )
    }
    function Cart() {
      const plant1 = "Monstera"
      const price1 = 8
      const plant2 = "Lierre"
      const price2 = 10
      const plant3 = "Bouquet de fleurs"
      const price3 = 15
      return (
        <div class="cart">
          <h4>Panier</h4>
          <ul>
            <li>{plant1} ({price1},00 €)</li>
            <li>{plant2} ({price2},00 €)</li>
            <li>{plant3} ({price3},00 €)</li>
            <li>Total = {price1 + price2 + price3},00 €</li>
          </ul>
        </div>
      )
    }
    function Banner() {
      return(
        <React.Fragment>
          <Header />
          <Description />
          <Cart />
        </React.Fragment>
      )
    }

    ReactDOM.render(<Banner />, document.getElementById("root"))

  </script>
</body>

</html>
